<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- context.arc(
        centerx,centery,radius,
        startingAngle,endingAngle,
        anticlockwise = false
    ) -->
    <!-- centerx,centery 圆心的坐标
    radius 圆的半径
    startingAngle,endingAngle 弧度制的起始     0在3点钟位置
    anticlockwise = false 顺时针绘制（默认） -->

    <canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 10px auto"></canvas>
    <script>
        window.onload = function(){
            var canvas=document.getElementById("canvas");
            canvas.width=1024;
            canvas.height=768;

            var context=canvas.getContext("2d");

            context.linwidth = 5;
            context.strokeStyle = "#005588";
            /* context.arc(300,300,200,0,0.5*Math.PI,true); 一段弧*/
            /* context.stroke(); */

            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
                context.closePath();

                context.stroke();
            }
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10);

                context.stroke();
            }
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true);

                context.stroke();
            }
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,420,40,0,2*Math.PI*(i+1)/10,true);
                context.closePath();
                context.stroke();
            }
            for(var i=0;i<10;i++){
                context.beginPath();
                context.arc(50+i*100,540,40,0,2*Math.PI*(i+1)/10,true);
                context.closePath();
                context.fillstyle="#005588";
                context.fill()
                
            }
        }
    </script>
</body>
</html>
